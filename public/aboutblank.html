<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1a1a1a;
      color: white;
      font-family: 'Product Sans', system-ui, -apple-system, sans-serif;
    }
    .loader {
      text-align: center;
    }
    a {
      color: #4a9eff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="loader">
    <h2>Opening in about:blank...</h2>
    <p>If nothing happens, please allow popups for this site.</p>
  </div>
  <script>
    const win = window.open('about:blank', '_blank');
    if (win) {
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>frostbyte</title>
          <style>
            body, html {
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
              overflow: hidden;
            }
            iframe {
              border: none;
              width: 100%;
              height: 100%;
            }
          </style>
        </head>
        <body>
          <iframe src="${window.location.origin}/" allow="fullscreen"></iframe>
        </body>
        </html>
      `);
      win.document.close();
      window.close();
    } else {
      document.body.innerHTML = '<div class="loader"><h2>Popup blocked!</h2><p>Please allow popups and <a href="/aboutblank.html">try again</a>.</p></div>';
    }
  </script>
</body>
</html>
