<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>frostbyte | A simple but powerful proxy</title>
    <meta name="description" content="A simple but powerful proxy" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Product+Sans"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Product Sans', sans-serif;
      }

      #uv-form {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      #uv-address {
        width: 50%;
        padding: 12px;
        font-size: 16px;
        text-align: center;
      }

      /* Placeholder text color */
      #uv-address::placeholder {
        color: darkblue;
        text-align: center;
      }

      .bottomText {
        position: fixed;
        font-size: 14px;
      }

      .bottomText.left {
        bottom: 10px;
        left: 10px;
      }

      .bottomText.right {
        bottom: 10px;
        right: 10px;
      }

      #uv-frame {
        display: none;
      }
    </style>
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <form autocomplete="off" id="uv-form" class="blurOut">
      <input
        autocomplete="false"
        id="uv-search-engine"
        value="https://www.bing.com/search?q=%s"
        type="hidden"
      />
      <input
        autocomplete="false"
        id="uv-address"
        type="text"
        placeholder="Search without restrictions"
      />
    </form>

    <div class="bottomText left">frostbyte v1.0.0</div>
    <div class="bottomText right">
      <a
        href="https://github.com/iceycolduser/frostbyte"
        rel="noopener"
        target="_blank"
        >Github</a
      >
    </div>

    <iframe id="uv-frame" title="Proxy Content Frame"></iframe>
  </body>
</html>
